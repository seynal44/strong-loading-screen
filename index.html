<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reggae+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Reggae One', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a3300, #004d00, #002200);
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            filter: blur(3px) brightness(0.8);
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 50, 0, 0.8);
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
        }
        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            border: 2px solid #00ff00;
        }
        .loading-progress {
            height: 100%;
            width: 0;
            background: #00ff00;
            transition: width 0.3s ease-in-out;
        }
        .leaf {
            position: fixed;
            width: 50px;
            height: 50px;
            background: url('image.png') no-repeat center;
            background-size: contain;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background" id="bg"></div>
    <div class="container">
        <h1>Bienvenue sur <span id="server-name">STRONG RP</span> !</h1>
        <p id="loading-text">Initialisation...</p>
        <div class="loading-bar">
            <div class="loading-progress" id="progress"></div>
        </div>
    </div>

    <!-- Musique -->
    <audio id="background-music" autoplay loop>
        <source src="musique1.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>

    <div id="music-controls" style="position: fixed; bottom: 20px; right: 140px; display: flex; align-items: center; gap: 10px; background: rgba(0,50,0,0.7); padding: 10px; border: 2px solid #00ff00; border-radius: 5px; color: white;">
        <span id="music-title">Chargement...</span>
        <button id="skip-button" style="background: none; border: none; color: white; cursor: pointer;">‚è≠Ô∏è</button>
    </div>

    <!-- Bouton mute -->
    <button id="mute-button" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background: rgba(0,50,0,0.7); color: white; border: 2px solid #00ff00; border-radius: 5px; cursor: pointer;">
        üîä Mute
    </button>

    <script>
        const playlist = [
            { src: "musique1.mp3", title: "Thin Man Skank" },
            { src: "musique2.mp3", title: "Nine Years" },
            { src: "musique3.mp3", title: "Chanson 3" }
        ];
        let currentTrack = 0;

        const audio = document.getElementById("background-music");
        const musicTitle = document.getElementById("music-title");
        const muteButton = document.getElementById("mute-button");
        const skipButton = document.getElementById("skip-button");

        // Emp√™cher la lecture auto si bloqu√© par le navigateur
        audio.muted = true;
        setTimeout(() => {
            audio.muted = false;
        }, 1000);

        function updateMusicInfo() {
            musicTitle.textContent = playlist[currentTrack].title;
            audio.src = playlist[currentTrack].src;
            audio.play();
        }

        skipButton.addEventListener("click", () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            updateMusicInfo();
        });

        muteButton.addEventListener("click", () => {
            if (audio.muted) {
                audio.muted = false;
                muteButton.innerHTML = "üîä Mute";
            } else {
                audio.muted = true;
                muteButton.innerHTML = "üîá Unmute";
            }
        });

        updateMusicInfo();

        // Changer les images de fond
        const images = ['background1.png', 'background2.jpg', 'background3.jpg'];
        let index = 0;

        function changeBackground() {
            document.getElementById('bg').style.backgroundImage = `url(${images[index]})`;
            index = (index + 1) % images.length;
        }
        setInterval(changeBackground, 5000);
        changeBackground();

        // Barre de chargement
        function updateProgress() {
            let progress = 0;
            let interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                document.getElementById('progress').style.width = progress + '%';
                if (progress === 100) clearInterval(interval);
            }, 1000);
        }
        updateProgress();

        // Feuilles qui tombent (avec suppression)
        function addLeaves() {
            for (let i = 0; i < 10; i++) {
                let leaf = document.createElement("div");
                leaf.classList.add("leaf");
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${5 + Math.random() * 5}s`;
                document.body.appendChild(leaf);
                setTimeout(() => leaf.remove(), 10000);
            }
        }
        addLeaves();
    </script>
</body>
</html>
