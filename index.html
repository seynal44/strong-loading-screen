<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 1s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .progress-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #00aaff;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        // Changer d'image de fond dynamiquement
        const backgrounds = [
            "https://raw.githubusercontent.com/seynal44/strong-loading-screen/main/background1.jpg",
            "https://raw.githubusercontent.com/seynal44/strong-loading-screen/main/background2.jpg",
            "https://raw.githubusercontent.com/seynal44/strong-loading-screen/main/background3.jpg",
            "https://raw.githubusercontent.com/seynal44/strong-loading-screen/main/background4.jpg",
            "https://raw.githubusercontent.com/seynal44/strong-loading-screen/main/background5.jpg",
            "https://raw.githubusercontent.com/seynal44/strong-loading-screen/main/background6.jpg",
            "https://raw.githubusercontent.com/seynal44/strong-loading-screen/main/background7.jpg"
        ];
        
        function changeBackground() {
            const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.body.style.backgroundImage = `url('${randomBackground}')`;
        }
        
        changeBackground();
        
        // Simulation de chargement
        let progress = 0;
        function updateProgress() {
            if (progress < 100) {
                progress += Math.random() * 10;
                document.querySelector(".progress").style.width = progress + "%";
                setTimeout(updateProgress, 500);
            }
        }
        
        window.onload = updateProgress;
    </script>

    <div class="overlay"></div>
    <div class="container">
        <h1>Bienvenue sur le serveur !</h1>
        <p>Chargement en cours...</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
