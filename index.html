<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            filter: blur(5px);
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.75);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .loading-progress {
            height: 100%;
            width: 0;
            background: #00bcd4;
            transition: width 0.3s ease-in-out;
        }
        .box {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="background" id="bg"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="box">
            <h1>Bienvenue sur <span id="server-name">STRONG RP</span> !</h1>
            <p>Chargement en cours...</p>
            <div class="loading-bar">
                <div class="loading-progress" id="progress"></div>
            </div>
            <p id="loading-text">0%</p>
        </div>
        <div class="box">
            <h2>Règles du serveur</h2>
            <ul>
                <li>Respectez les autres joueurs mais pas trop</li>
                <li>Ne spammez pas le chat</li>
                <li>Écoutez les membres du staff</li>
                <li>Amusez-vous !</li>
            </ul>
        </div>
        <div class="box">
            <h2>Admins</h2>
            <ul>
                <li>Mulot</li>
                <li>Processus</li>
            </ul>
        </div>
    </div>
    <audio autoplay loop>
        <source src="musique.mp3" type="audio/mpeg">
    </audio>
    <script>
        const images = [
            'background1.jpg', 'background2.jpg', 'background3.jpg', 
            'background4.jpg', 'background5.jpg', 'background6.jpg', 'background7.jpg'
        ];
        let index = 0;
        function changeBackground() {
            document.getElementById('bg').style.backgroundImage = `url(${images[index]})`;
            index = (index + 1) % images.length;
        }
        setInterval(changeBackground, 5000);
        changeBackground();
        
        // Simulation de chargement progressif
        let progress = 0;
        function updateProgress() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress > 100) progress = 100;
                document.getElementById('progress').style.width = progress + '%';
                document.getElementById('loading-text').textContent = progress + '%';
                setTimeout(updateProgress, 500);
            }
        }
        updateProgress();
    </script>
</body>
</html>
